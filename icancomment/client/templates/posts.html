<template name="posts">
    <div>
        {{#each posts}}
            {{> postItem}}
        {{/each}}
    </div>
</template>

<template name="postItem">
    <div>
        <div>
            <h3><a target="_top" href="{{url}}">{{title}}</a> <span>{{site}}</span></h3>
        </div>
    </div>
</template>
